#set -g default-terminal "tmux-256color"
# set -g default-terminal "xterm-256color"
set -g default-terminal "xterm-256color"
set-option -g default-shell $SHELL
#set -ga terminal-overrides ",*256col*:Tc"
# set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g status-position top

set-option -g history-limit 64096
set -sg escape-time 10

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# Shift arrow to switch windows
bind -n C-M-h previous-window
bind -n C-M-l next-window

unbind C-H
unbind C-L

# Shift Alt vim keys to switch windows
bind -n C-S-Left swap-window -t -1 \; previous-window
bind -n C-S-Right swap-window -t -1 \; previous-window


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'janoamaral/tokyo-night-tmux'

# fix wtf - need to replace command in /home/20104519/.local/share/tmux/resurrect/sessions/last file .....
# resurrect_dir="$XDG_DATA_HOME/tmux/resurrect/sessions"
resurrect_dir="~/.local/share/tmux/resurrect/sessions"
set -g @resurrect-dir $resurrect_dir
set -g @resurrect-hook-post-save-all 'sed -i "s/\/tmp\/\.mount_nvim[^\/]*\/usr\/bin\/nvim/nvim/g" "$resurrect_dir/last"'

## Restore Neovim sessions
set -g @resurrect-strategy-nvim 'session'
## Restore Vim sessions
set -g @resurrect-strategy-vim 'session'
## Restore Panes
set -g @resurrect-capture-pane-contents 'on'

## Restore last saved environment (automatically)
set -g @continuum-restore 'on'
# set -g @continuum-boot 'on'
# set -g @continuum-boot-options 'alacritty,fullscreen'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

source ~/.config/tmux/statusline.conf
source ~/.config/tmux/utility.conf

# set vi-mode
set-window-option -g mode-keys vi

# toggle statusline
bind-key -n C-b set-option -g status

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '-' split-window -v -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"
bind 'h' split-window -v -c "#{pane_current_path}"
bind 'v' split-window -h -c "#{pane_current_path}"
